<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/main.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/item.js"></script>
    <script src="scripts/app2.js"></script>
    <script src="scripts/itemOperations.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
    <h1 class="text-center">CRUD</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ID" ng-model="item.id">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" ng-model="item.name">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Branch" ng-model="item.branch">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                <button class="btn btn-primary" ng-click="addItem()">Add</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-danger" ng-click="deleteItem()">Delete</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-success" ng-click="updateItem()">Update</button>
            </div>
            <div class="col-sm-3">
                <input type="text" placeholder="start searching..." ng-model="searchThis" class="form-control">
            </div>
            <div class="col-sm-6"></div>
        </div>
    </div>
    <div class="container">
        <p>Total items are {{itemLen}} Marked items are {{marked}} Unmarked items are {{unmarked}}</p>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="{'table-danger':item.isMarked}" ng-repeat="item in items | filter: searchThis" class="tableCrud">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.branch}}</td>
                    <td>
                        <button class="btn" ng-click="mark(item.id)">
                            <span class="fa fa-trash text-danger"></span>
                        </button>
                        <button class="btn" ng-click="mark(item.id)">
                            <span class="fa fa-pencil text-primary"></span>
                        </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
